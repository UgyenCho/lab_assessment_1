<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkbox type</title>
    </head>
    <body>
        <h1>CheckBox</h1>
        <p>Choose the <strong>correct</strong> optins:</p>
        <form action="/action_page.pg">
            <input type="checkbox" id="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" value="car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" value="boat">
            <label for="vehicle3">I have a boat</label><br>
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
