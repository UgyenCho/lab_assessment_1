<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table,th, td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr>
                <th colspan="2">H1</th>
                <th>H2</th>
            </tr>
            <tr style="height: 40px;">
                <td >A</td>
                <td>B</td>
                <td>C</td>

            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2" colspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>

        </table>
        
    </body>
</html>
