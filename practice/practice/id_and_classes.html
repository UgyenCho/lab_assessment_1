<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #firstDiv {
                background-color: blue;
            }
            #secondDiv {
                background-color: beige;
            }
            .myDiv {
                background-color: blueviolet;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>id and classes</title>
    </head>
    <body>
        <div id="firstDiv" class="myDiv">
            <h3>First Div</h3>
        </div>
        <div id="secondDiv">
            <h3>Second Div</h3>
        </div>
        <div class="myDiv">
            <h3>Third Div</h3>

        </div>
       
    </body>
</html>
