<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table,th, td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1" style="width: 50%;">
            <tr>
                <th colspan="2" style="width: 100px;">H1</th>
                <th>H2</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td colspan="2" rowspan="2">e</td>
            </tr>
            <tr>
                <td>f</td>

        </table>
        
    </body>
</html>
